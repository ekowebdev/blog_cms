name: Deploy Blog App

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.VPS_SSH_PEM }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOSTNAME }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOSTNAME }} << 'EOF'
            cd ${{ secrets.VPS_PATH_PROJECT }} || exit

            if [ ! -d .git ]; then
              git init
              git remote add origin https://${{ secrets.GH_PAT }}@github.com/ekowebdev/olshop-api.git
            fi

            git fetch --all
            git reset --hard origin/master
            git pull origin master

            # Cek apakah ada perubahan migration/seeders
            CHANGED=$(git diff --name-only HEAD@{1} HEAD | grep -E '^database/(migrations|seeders)/')
            if [ -n "$CHANGED" ]; then
              echo "ðŸ”„ Migration or Seeder files changed. Running migration and seeding..."
              php artisan migrate --force
              php artisan db:seed
            else
              echo "âœ… No changes in migration or seeder files. Skipping migration and seeding."
            fi

            # Install Node & Composer dependencies
            curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.0/install.sh | bash
            source ~/.nvm/nvm.sh
            nvm install --lts
            nvm use --lts
            npm install -g npm@latest
            npm run build

            sudo chmod -R 777 bootstrap/cache
            sudo chmod -R 777 storage

            composer update --no-dev --no-interaction --prefer-dist --optimize-autoloader

            php artisan config:clear
            php artisan cache:clear
            php artisan view:clear
            php artisan route:clear
            php artisan event:clear
            php artisan optimize:clear

            php artisan up
          EOF

      - name: Clear SSH key
        run: rm ~/.ssh/id_rsa